name: validate-pr
on:
  pull_request:
    types: [edited, opened, reopened, synchronize]

defaults:
  run:
    shell: bash

jobs:
  validate_pr_title:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR Title
        if: github.base_ref == 'dev'
        run: |
          title="${{ github.event.pull_request.title }}"
          if [[ "$title" =~ ^(FIX|CHANGE|NEW)([[:space:]]*\([^()]+\))?[[:space:]]*:?[[:space:]]*@W-[[:digit:]]{8,9}@[[:space:]]*.+ ]]; then
              echo "Valid PR title: '$title'"
          else
              echo "::error::Invalid PR title: '$title'. Please following the format: FIX|CHANGE|NEW (__) @W-XXXXXXXX@ Summary"
              exit 1
          fi
  validate_packages:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Validate that changed packages are versioned as snapshots
        run: |
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          git diff --name-only $HEAD_SHA $BASE_SHA
          CHANGED_FILES=`git diff --name-only $HEAD_SHA $BASE_SHA`
          node ./tooling/validate-changed-package-versions.js $CHANGED_FILES
      - name: Validate that packages properly depend on each other
        run: |
          cd packages
          PACKAGE_NAMES=`ls`
          cd ..
          node ./tooling/validate-package-interdependencies.js $PACKAGE_NAMES
  run_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - run: npm install
      - run: npm run all